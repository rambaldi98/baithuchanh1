<!DOCTYPE html>

    <title>Document</title>

<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">
    <label for="name">Họ và tên:</label><br>
        <input type="text" id="name"><br>
    
    <label for="email">Email:</label><br>
        <input type="email" id="email"><br>
    
    <label for="phone">Số điện thoại:</label><br>
        <input type="number" id="phone"><br>
    
    <label for="gender">Giới tính:</label><br>
    <input type="radio" id="nam" name="gender"> <label for="nam">Nam</label>
    <input type="radio" id="nu" name="gender"> <label for="nu">Nữ</label><br><br>
    <button type="submit" class="btn btn-primary">Đăng ký</button>
    </form>
